version: '3.8'
services:
  corex_admin:
    image: node:18
    container_name: corex_admin
    ports:
      - "3000:3000"
    volumes:
      - ./admin:/app
    working_dir: /app
    command: npm start
    environment:
      ADMIN_USER: "Corex24"
      ADMIN_PASS: "Desirecorex_2410"
      DB_HOST: "database"
    depends_on:
      - database

  pterodactyl:
    image: ghcr.io/pterodactyl/panel:latest
    container_name: pterodactyl
    ports:
      - "8080:80"
    volumes:
      - pterodactyl_data:/var/www/html
    environment:
      APP_URL: "http://localhost:8080"
      DB_HOST: "database"
      DB_PASSWORD: "corex"
      APP_ENV: "production"
    depends_on:
      - database

  database:
    image: mariadb:10.11
    container_name: database
    environment:
      MYSQL_ROOT_PASSWORD: "corex"
      MYSQL_DATABASE: "pterodactyl"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  pterodactyl_data:
  db_data:
