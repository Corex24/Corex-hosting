<!DOCTYPE html>
<html>
<head>
  <title>CoreX-Hosting</title>
  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --dark: #2d3436;
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    
    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      padding: 40px;
      text-align: center;
    }
    
    h1 {
      color: var(--dark);
      margin-bottom: 30px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: var(--dark);
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      border-color: var(--primary);
      outline: none;
    }
    
    button {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
    }
    
    .result {
      margin-top: 25px;
      padding: 15px;
      border-radius: 10px;
      font-weight: 500;
    }
    
    .success {
      background-color: #e3f9f1;
      color: #00b894;
    }
    
    .error {
      background-color: #ffeaea;
      color: #d63031;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>CoreX-Hosting Admin</h1>
    
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter admin username">
    </div>
    
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter admin password">
    </div>
    
    <button onclick="login()">Login</button>
    
    <div id="result" class="result"></div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const resultEl = document.getElementById('result');
      
      resultEl.textContent = "Authenticating...";
      resultEl.className = "result";
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (data.status === "success") {
          resultEl.textContent = data.message;
          resultEl.className = "result success";
          
          // Show server creation form after successful login
          setTimeout(() => {
            document.querySelector('.login-container').innerHTML = `
              <h1>Create New Server</h1>
              <div class="input-group">
                <label>Username</label>
                <input type="text" id="newUser" placeholder="Enter username">
              </div>
              <div class="input-group">
                <label>Server Name</label>
                <input type="text" id="serverName" placeholder="Enter server name">
              </div>
              <div class="input-group">
                <label>Plan</label>
                <select id="plan">
                  <option value="free">Free (308 MB RAM, 716 MB Disk)</option>
                  <option value="unlimited">Unlimited Resources</option>
                </select>
              </div>
              <button onclick="createServer()">Create Server</button>
              <div id="serverResult" class="result"></div>
            `;
          }, 1500);
        } else {
          resultEl.textContent = data.message;
          resultEl.className = "result error";
        }
      } catch (error) {
        resultEl.textContent = "Connection error";
        resultEl.className = "result error";
      }
    }
